inboundShortMessage:
  name: Transfer To Bot
  description: ""
  division: Home
  startUpRef: "/inboundShortMessage/states/state[Initial State_11]"
  defaultLanguage: en-gb
  supportedLanguages:
    en-gb:
      defaultLanguageSkill:
        noValue: true
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
  states:
    - state:
        name: Initial State
        refId: Initial State_11
        actions:
          - callDigitalBotFlow:
              name: Call Digital Bot Flow
              inputText:
                exp: Message.Message.body
              exitReason:
                noValue: true
              intent:
                noValue: true
              digitalBotFlow:
                "{{bot_flow_name}}":
                  ver_latestPublished:
                    none: true
          - disconnect:
              name: Disconnect
